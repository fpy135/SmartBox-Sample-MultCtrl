<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<SCRIPT language=Javascript type=text/javascript src="NetPara.js"></SCRIPT>
  <style type="text/css">
  .ul1{margin:0;padding:0; list-style:none;}
  .li1{margin:0;padding:0; list-style:none;}
  .menu{width:1000px;height:48px;margin:0 auto; background-color: #0066CC; }
  .menu ul li{width:200px;height:48px; line-height:48px; text-align:center; float:left;display:inline; border:1px solid white}
  .menu ul li a{width:200px;height:48px; float:left;text-decoration:none; color:#fff; font-size:18px;font-weight:bold;}
  .bodystyle{margin:0 auto; width:1000px; background:#d5d5d7;}
</style></head>

<body class="bodystyle" onload="initHome();">
  <div style="background-color:#FFFFFF;">
  <div class="menu">
    <ul class="ul1">
        <li class="li1"><a href="home.html">主页</a></li>
        <li class="li1"><a href="handleip2.html">IP参数修改</a></li>
        <li class="li1"><a href="ledctrl.html">灯控界面</a></li>
    </ul>
  </div>

  <div style="margin-top:30px; display:flex; justify-content:center;">
    <div style="flex:1; display: flex; ">
      <span style="flex:1" id='rtctime'>时间：</span>
    </div>
  </div>

  <div style="background-color:#0066CC;color:#fff;margin-top:10px; ">
    <h3>
      <span>设备信息</span>
    </h3>
  </div>
  <div align="center">
    <table border="0" cellpadding="1">
      <tbody><tr>
        <td width="150">软件版本号</td>
		    <td width="250" id="sw"></td>
      </tr></tbody>

      <tbody><tr>
        <td width="150">硬件版本号</td>
        <td width="250" id="hw"></td>
      </tr> </tbody>

      <tbody><tr>
        <td width="150">设备 ID</td>
		    <td width="250" id="devid"></td>
      </tr></tbody>

      <tbody><tr>
        <td width="150">设备类型</td>
        <td width="250" id="devtype"></td>
      </tr> </tbody>
    </table>
  </div>

  <div style="background-color:#0066CC;color:#fff;margin-top:10px; ">
    <h3>
      <span>网络参数</span>
    </h3>
  </div>
  <div align="center">
    <table border="0" cellpadding="1">
      <tbody><tr>
        <td width="150">本地 IP</td>
        <td width="250" id="devip"></td>
      </tr></tbody>

      <tbody><tr>
        <td width="150">子网掩码</td>
        <td width="250" id="netmask"></td>
      </tr></tbody>

      <tbody><tr>
        <td width="150">网关</td>
        <td width="250" id="gateway"></td>
      </tr></tbody>

      <tbody><tr>
        <td width="150">ServerIP</td>
        <td width="250" id="serverip"></td>
      </tr></tbody>

      <tbody><tr>
        <td width="150">Serverport</td>
        <td width="250" id="serverport"></td>
      </tr></tbody>

      <tbody><tr>
        <td width="150">DHCP</td>
        <td width="250" id="dhcp"></td>
      </tr></tbody>

      <tbody><tr>
        <td width="150">NTP服务器</td>
        <td width="250" id="ntp"></td>
      </tr></tbody>
    </table> 
  </div>

  <div style="background-color:#0066CC;color:#fff;margin-top:10px; ">
    <h3>
      <span>环境显示</span>
    </h3>
  </div>
  <div style="margin-top:30px; display:flex; justify-content:center;">
    <form method="post" action="/sensorctrl.cgi">
      <label>请选择使用的485传感器：</label><br>
      <input type="checkbox" name="SM5386" id="SM5386">搜博风速<br>
      <input type="checkbox" name="SM5387B" id="SM5387B">搜博风向<br>
      <input type="checkbox" name="SM6333B" id="SM6333B">搜博温湿度粉尘<br>
      <input type="checkbox" name="MTC70M" id="MTC70M">默律倾角传感器<br>
      <input type="checkbox" name="IOTB2_16" id="IOTB2_16">透明物联智能空开<br>
      <input type="checkbox" name="WS301" id="WS301">耘农温湿度<br>
      <input type="checkbox" name="HCD68XX" id="HCD68XX">耘农多合一<br>
      <input type="checkbox" name="ManholeCover_angle" id="ManholeCover_angle">默律倾角模拟井盖<br>
      <input type="submit" name="btn_sensor">
    </form>
  </div><br>
  <table width="600" border="0" cellspacing="10" align="center">
    <tr>
      <td>温度</td>
      <td id="temp"></td>
      <td>湿度</td>
      <td id="hd"></td>
      <td>PM2.5</td>
      <td id="pm2_5"></td>
      <td>PM10</td>
      <td id="pm10"></td>
    </tr>
    <tr>
      <td>大气压</td>
      <td id="atm"></td>
      <td>风速</td>
      <td id="windspeed"></td>
      <td>风向</td>
      <td id="winddir"></td>
      <td>噪音</td>
      <td id="noise"></td>
    </tr>
    <tr>
      <td>倾角</td>
      <td>AngleX</td>
      <td id="qj_x"></td>
      <td>AngleY</td>
      <td id="qj_y"></td>
      <td>AngleZ</td>
      <td id="qj_z"></td>
    </tr>
    <tr>
      <td>井盖</td>
      <td>AngleX</td>
      <td id="jg_x"></td>
      <td>AngleY</td>
      <td id="jg_y"></td>
      <td>AngleZ</td>
      <td id="jg_z"></td>
    </tr>
    <tr>
      <td>水位</td>
      <td id="water_level"></td>
    </tr>
  </table>
