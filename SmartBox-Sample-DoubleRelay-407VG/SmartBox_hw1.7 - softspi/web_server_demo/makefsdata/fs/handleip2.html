<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<SCRIPT language=Javascript type=text/javascript src="NetPara.js"></SCRIPT>

  <style type="text/css">
  .ul1{margin:0;padding:0; list-style:none;}
  .li1{margin:0;padding:0; list-style:none;}
  .menu{width:1000px;height:48px;margin:0 auto; background-color: #0066CC; }
  .menu ul li{width:200px;height:48px; line-height:48px; text-align:center; float:left;display:inline; border:1px solid white}
  .menu ul li a{width:200px;height:48px; float:left;text-decoration:none; color:#fff; font-size:18px;font-weight:bold;}
  .bodystyle{margin:0 auto; width:1000px; background:#d5d5d7;}
  label{
    display: inline-block;
    padding: 3px 6px;
    text-align: right;
    width: 110px;
    vertical-align: top;
  }
</style></head>

<body class="bodystyle" onload="initCfg();" >
  <div style="background-color:#FFFFFF;  " >
    <div class="menu">
      <ul class="ul1">
        <li class="li1"><a href="home.html">主页</a></li>
        <li class="li1"><a href="handleip2.html">IP参数修改</a></li>
        <li class="li1"><a href="ledctrl.html">灯控界面</a></li>
      </ul>
    </div>

    <div style="margin-top:30px; display:flex; justify-content:center;">
      <div style="flex:1; display: flex; ">
        <span style="flex:1" id='rtctime'>时间：</span>
      </div>
    </div>

    <div style="background-color:#0066CC;color:#fff;  ">
      <h3>
        参数修改
      </h3>
    </div>
    <div style="width:1000px; ">
      <div style="margin-top:30px; text-align:center;">
        <form method="post" action="/webset.cgi">
          <label for="ip">本地 IP :</label>
          <input type="text" name="setdevip" id="setdevip"></input>
          <br>
          <label for="mask">子网掩码 :</label>
          <input type="text" name="setnetmask" id="setnetmask" value="255.255.255.0">
          <br>
          <label for="way">网关 :</label>
          <input type="text" name="setgateway" id="setgateway" value="" />
          <br>
          <label for="serverip:">Server IP :</label>
          <input type="text" name="setserverip" id="setserverip" >
          <br>
          <label for="serverport">Serverport :</label>
          <input type="text" name="setserverport" id="setserverport" >
          <br>
          <label for="dhcp">dhcp</label>
          <input type="radio" name="setdhcp" value="ON" id="dhcp_on">ON 
          <input type="radio" name="setdhcp" id="dhcp_off" value="OFF" checked="">OFF
          <br> 
          <label for="ntp">ntp</label>
          <input type="text" name="setntp" id="setntp">
          <br> 
          <input type="submit" name="btn_set" id="btn_set" value="SEND"> 
          <br>
        </form>
      </div>
    </div>

    <div style="background-color:#0066CC;color:#fff;  ">
      <h3>
        ip参数恢复出厂
      </h3>
    </div>
    <div style="width:1000px; ">
      <div style="margin-top:30px; text-align:center;">
        <form method="post" action="/webset.cgi">
          <input type="submit" name="btn_rst" id="btn_rst" value="reset"> 
        </form>
      </div>
    </div>
    <div style="background-color:#0066CC;color:#fff;margin-top:10px; ">
      <h3>
        <span>设置时间</span>
      </h3>
    </div>
    <div style="margin-top:30px; text-align:center;">
      <form method="post" action="/passwordset.cgi">
          <label for="date">日期:</label>
          <input type="text" name="date" value="2020-01-01">
          <br>
          <label for="time">时间 :</label>
          <input type="text" name="time" value="00:00:00">
          <br>
          <input type="submit" name="btn_setime" id="btn_setime" value="确认"> 
        <br>
      </form>
    </div>
    <div style="background-color:#0066CC;color:#fff;margin-top:10px; ">
      <h3>
        <span>用户管理-更改密码</span>
      </h3>
    </div>
    <div style="margin-top:30px; text-align:center;">
      <form method="post" action="/passwordset.cgi">
          <label>Username:</label>
          <input type="text" name="username" value="admin">
          <br>
          <label>Password :</label>
          <input type="text" name="password">
          <br>
          <input type="submit" name="button" id="button" value="确认"> 
        <br>
      </form>
    </div>
  </div>

  

</body></html>
